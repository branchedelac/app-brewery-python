<!-- Site header and navigation -->
{% include "header.html" %}
<!-- Page Header-->
<header class="masthead" style="background-image: url({{ url_for('static', filename='/images/home-bg.jpg')}})">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Lisa's Blog</h1>
                    <span class="subheading">Glimpses into my world!</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            {% for item in posts %}
            <!-- Post preview-->
            <div class="post-preview">
                <a href="{{ url_for('display_post', post_id=item.id) }}">
                    <h2 class="post-title">{{item.title}}</h2>
                    <h3 class="post-subtitle">{{item.subtitle}}</h3>
                </a>
                <p class="post-meta">
                    Posted by
                    <a href="#!">Lisa</a>
                    on September 24, 2023
                </p>
            </div>
            <!-- Divider-->
            <hr class="my-4" />
            {% endfor %}
            <!-- Pager-->
            <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
        </div>
    </div>
</div>
<!-- Footer-->
{% include "footer.html" %}
